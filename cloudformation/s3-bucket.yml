AWSTemplateFormatVersion: '2010-09-09'
Description: 's3 bucket for our CICD PR'

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production
      
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !sub '${AWS::StackName}-${Environment}-bucket'
    
    Tags:
    - Key: Environment
      Value: !Ref Environment
    - Key: Environment
      Value: GithubActionsTest

  Outputs:
    S3BucketName:
      Description: The name of the S3 bucket
      Value: !Ref S3Bucket.BucketName